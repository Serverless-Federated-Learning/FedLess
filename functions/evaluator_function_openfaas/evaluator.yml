version: 1.0
provider:
  name: openfaas
  gateway: http://127.0.0.1:31112
functions:
  evaluator:
    lang: python3-http-debian
    handler: ./evaluator
    image: pulkitkhera97/fedless-ofaas:eval
    build_args:
      ADDITIONAL_PACKAGE: git
    limits:
      cpu: 1000m
      memory: 2000Mi
    requests:
      cpu: 1000m
      memory: 2000Mi
    environment:
      write_timeout: 20m
      read_timeout: 20m
      exec_timeout: 20m
      upstream_timeout: 19m55s
      handler_wait_duration: 8m
      # https_proxy: http://proxy.in.tum.de:8080/
      # http_proxy: http://proxy.in.tum.de:8080/
